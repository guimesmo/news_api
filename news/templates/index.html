<html>
	<head><title>Portal de notícias</title></head>
	<body>
		<h1>Bem vindo ao Portal de Notícias!</h1>
		<h2>Categorias</h2>
		<ul>
		{% for category in categories %}
		<li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
		{% empty %}
		<li>Nenhuma noticia para exibir</li>
		{% endfor %}
		</ul>
	</body>
</html>
